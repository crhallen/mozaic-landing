    </div>

    <script>
      const vid = document.getElementById("bg-vid");
      vid.oncanplaythrough = function () {
        vid.play();
        vid.classList.add("fade-in");
      };

      const mutedButton = document.getElementById("muted");
      const unmutedButton = document.getElementById("unmuted");
      const rainforestSound = document.getElementById("rainforest-sound");
      mutedButton.addEventListener("click", function () {
        rainforestSound.play();
        if (vid.paused) {
          vid.play();
        }
        mutedButton.classList.toggle("hidden");
        unmutedButton.classList.toggle("hidden");
      });

      unmutedButton.addEventListener("click", function () {
        rainforestSound.pause();
        mutedButton.classList.toggle("hidden");
        unmutedButton.classList.toggle("hidden");
      });
    </script>
