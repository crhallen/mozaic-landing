<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mozaic Earth</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video id="bg-vid" class="background-video" playsinline autoplay muted loop>
      <source src="./background-v2.webm" type="video/webm" />
      <source src="./background-v2.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
    <div class="container">
      <h1 class="coming-soon zoom-fade-in">Coming soon</h1>
    </div>
    <script>
      const vid = document.getElementById("bg-vid");
      vid.oncanplaythrough = function () {
        vid.classList.add("fade-in");
      };
    </script>
  </body>
</html>
